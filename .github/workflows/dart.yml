name: Flutter

on:
  push:
    branches: [ "login-auth-navigate" ]
  pull_request:
    branches: [ "login-auth-navigate" ]

jobs:
  build:
    runs-on: ubuntu-latest

 steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
    - run: flutter pub get
    - run: flutter test
    - run: flutter build web